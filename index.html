<!DOCTYPE html>
<html>
<head>
    <title>Twitter Başarı Puanı</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #4287f5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Twitter Başarı Puanı</h1>

    <div id="profile">
        <h2>Profil</h2>
        <p>Kullanıcı Adı: <span id="username"></span></p>
        <p>Toplam Puan: <span id="totalPoints"></span> XP</p>
        <button id="walletButton" class="btn">Cüzdan</button>
    </div>

    <div id="activity">
        <h2>Aktivite Geçmişi</h2>
        <table>
            <thead>
                <tr>
                    <th>Tweet</th>
                    <th>Etkinlik</th>
                    <th>Puan</th>
                </tr>
            </thead>
            <tbody id="activityTableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
